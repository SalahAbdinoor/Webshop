<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noor Shop</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <nav class="navbar bg-dark fixed-top" style="opacity: 80%">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" alt="logo" width="150" height="70" />
        </a>
      </div>
    </nav>

    <div
      style="
        margin-bottom: 10rem;
        margin-top: 10rem;
        margin-left: 15rem;
        margin-right: 15rem;
      "
    >
      <div class="row">
        <div class="col-lg-3 col-md-4" style="margin-bottom: 4rem">
          <div class="card h-100">
            <img class="card-img-top" src="" alt="product image" />
            <div class="card-body">
              <div>
                <h4
                  class="card-title"
                  style="text-align: center; color: rgb(134, 24, 24)"
                ></h4>
              </div>

              <div class="d-flex justify-content-between">
                <h5 class="price"></h5>
                <button class="btn btn-secondary" style="align-content: right">
                  KÃ¶p
                </button>
              </div>

              <hr />
              <p class="description" style="margin-bottom: 0"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    

    <footer class="py-2 bg-secondary fixed-bottom">
      <p class="m-0 text-center text-white">
        Copyright &copy; - Noor Shop- 2021
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
      fetch("https://webacademy.se/fakestore/")
        .then((response) => response.json())
        .then((data) =>
          $(document).ready(function () {
            let counter = 0;

            title = new Array();
            description = new Array();
            image = new Array();
            category = new Array();
            price = new Array();

            data.forEach((element) => {
              //  let test = element.title;
              //  $(".card-title").html(test);

              title.push(element.title);
              description.push(element.description);
              image.push(element.image);
              price.push(element.price);
              category.push(element.category);
              counter++;
            });

            $("row").ready(function () {
              for (let index = 0; index < counter; index++) {
                $(".card-title").html(title[index]);
                $(".price").html(price[index] + " Kr");
                $(".card-img-top").attr("src", image[index]);
                $(".description").html(description[index]);
              }
              console.log(price);
            });
          })
        );
    </script>
  </body>
</html>
